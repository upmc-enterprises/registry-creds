# Default values for registry-creds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: upmcenterprises/registry-creds
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.10"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  annotations: {}
  # The name of the service account to use.
  # If not set a name is generated using the fullname template
  name: ""

podAnnotations: {}

aws: {}
  #AWS_ACCESS_KEY_ID: changeme
  #AWS_SECRET_ACCESS_KEY: changeme
  #AWS_SESSION_TOKEN: ""
  #awsaccount: changeme
  #awsregion: changeme
  #aws_assume_role: changeme

docker: {}
  #DOCKER_PRIVATE_REGISTRY_SERVER: changeme
  #DOCKER_PRIVATE_REGISTRY_USER: changeme
  #DOCKER_PRIVATE_REGISTRY_PASSWORD: changeme

acr: {}
  #ACR_URL: changeme
  #ACR_CLIENT_ID: changeme
  #ACR_PASSWORD: changeme

gcr: {}
  #credentials: changeme
  #gcrurl: https://gcr.io


podSecurityContext:
  fsGroup: 65534
  runAsUser: 65534
  runAsGroup: 65534


securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
